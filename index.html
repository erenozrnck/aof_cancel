<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÖF İptal Edilen Sorular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --error: #ef4444;
            --success: #22c55e;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #6366f1;
                --primary-hover: #818cf8;
                --bg-color: #0f172a;
                --card-bg: #1e293b;
                --text-main: #f1f5f9;
                --text-sub: #94a3b8;
                --border: #334155;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-sub);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background-color: rgba(var(--primary), 0.05);
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--primary);
            background-color: rgba(79, 70, 229, 0.05);
            /* slightly colored bg */
        }

        .drop-zone input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .drop-zone-text {
            color: var(--text-sub);
            font-size: 0.9rem;
            pointer-events: none;
        }

        .file-info {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--primary);
            display: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            background-color: var(--bg-color);
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        button.btn-primary {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        button.btn-primary:hover {
            opacity: 0.95;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        button.btn-primary:active {
            transform: scale(0.98);
        }

        button.btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 1.5rem;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Soru İptal Aracı</h1>
            <p class="subtitle">PDF yükleyin ve iptal edilen soruları girin.</p>

            <form id="cancelForm">
                <div class="form-group">
                    <label>PDF Dosyası</label>
                    <div class="drop-zone" id="dropZone">
                        <span class="drop-zone-text">Dosyayı buraya sürükleyin veya seçin</span>
                        <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required>
                    </div>
                    <div class="file-info" id="fileInfo"></div>
                </div>

                <div class="form-group">
                    <label for="iptalInput">İptal Edilen Sorular</label>
                    <input type="text" id="iptalInput" name="iptal" placeholder="Örn: 1, 5, 12">
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    PDF'i Düzenle ve İndir
                </button>
                <div class="status-message" id="statusMessage"></div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('cancelForm');
        const fileInput = document.getElementById('pdfFile');
        const dropZone = document.getElementById('dropZone');
        const fileInfo = document.getElementById('fileInfo');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Drag and drop effects
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        ['dragleave', 'drop'].forEach(event => {
            dropZone.addEventListener(event, () => dropZone.classList.remove('dragover'));
        });

        // File selection handling
        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length > 0) {
                fileInfo.textContent = `Seçilen dosya: ${fileInput.files[0].name}`;
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const files = fileInput.files;
            if (files.length === 0) return;

            const formData = new FormData(form);

            // Show loading state
            submitBtn.disabled = true;
            const originalBtnText = submitBtn.innerText;
            submitBtn.innerHTML = '<span class="loading"></span>İşleniyor...';
            statusMessage.textContent = '';
            statusMessage.style.color = 'var(--text-sub)';

            try {
                const response = await fetch('/cancel', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `duzenlenmis_${files[0].name}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();

                    statusMessage.textContent = "İşlem başarılı! İndirme başladı.";
                    statusMessage.style.color = "var(--success)";
                } else {
                    throw new Error("Sunucu hatası");
                }
            } catch (error) {
                console.error(error);
                statusMessage.textContent = "Bir hata oluştu. Lütfen tekrar deneyin.";
                statusMessage.style.color = "var(--error)";
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = originalBtnText;
            }
        });
    </script>

</body>

</html>
